<!DOCTYPE html>
<html ng-app="clienteModule">
<head>
	<meta-charset="utf-8">
	<title>Cliente</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="control/eleitor.js"></script>
</head>
<body ng-controller="eleitorControl">
	<div ng-include="'menu.html'"></div>
	<!--<img src="img/logo.png" class="img-responsive" alt="Responsive image">-->
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de eleitor</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">

					<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
					<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
					<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesqusiar</button>

			    	<form>
					  <div class="form-group">
					    <label for="exampleInputCodigo">Código</label>
					    <input type="text" class="form-control" ng-model="eleitor.codigo" placeholder="codigo">
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputNome">Nome</label>
					    <input type="text" class="form-control" ng-model="eleitor.nome" placeholder="Nome">
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputCargo">CPF</label>
					    <input type="text" class="form-control" ng-model="eleitor.cpf" placeholder="CPF">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputEndereco">Número do título</label>
					    <input type="text" class="form-control" ng-model="eleitor.nrotitulo" placeholder="Numero do titulo">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputCidade">Logradouro</label>
					    <input type="text" class="form-control" ng-model="eleitor.logradouro" placeholder="Logradouro">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputCep">CEP</label>
					    <input type="text" class="form-control" ng-model="eleitor.cep" placeholder="Cep">
					  </div>

					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="dados">
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Nome</th><th>CPF</th><th>Número do título</th><th>Logradouro</th><th>CEP</th>

			    		<tr ng-repeat="eleitorTabela in eleitores">
			    			<td>{{eleitorTabela.codigo}}</td><td>{{eleitorTabela.nome}}</td><td>{{eleitorTabela.cpf}}</td><td>{{eleitorTabela.nrotitulo}}</td>
			    			<td>{{eleitorTabela.logradouro}}</td><td>{{eleitorTabela.cep}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
