<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cadastro de Eleitor</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Página inicial</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputCodigo" class="control-label">Código:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="eleitor.codigo" placeholder="Código">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputNome" class="control-label">Nome:</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Nome" ng-model="eleitor.nome">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputCPF" class="control-label">CPF:</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="XXX.XXX.XXX-XX" ng-model="eleitor.cpf">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputNroTitulo" class="control-label">Número do título:</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="XXXX.XXXX.XXXX" ng-model="eleitor.nrotitulo">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label" contenteditable="true">Logradouro:</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Logradouro" ng-model="eleitor.logradouro">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">CEP</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="XXXXX-XXX">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
