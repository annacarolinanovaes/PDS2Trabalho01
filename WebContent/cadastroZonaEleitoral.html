<!DOCTYPE html><html ng-app="zonaEleitoralModule"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    
	<title>Zona Eleitoral</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="control/zonaEleitoralControl.js"></script>
	<script src="control/secaoControl.js"></script>
  </head>
  
  <body ng-controller="zonaEleitoralControl">
	<div ng-include="'menu.html'"></div>
 <div class="col-md-12">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">
					<br>
					<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
					<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
					<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
					<hr/>
  

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputCodigo" class="control-label">Código:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="zonaeleitoral.codigo" placeholder="Código">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputNro" class="control-label">Número da zona eleitoral:</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Número da zona eleitoral" ng-model="zonaeleitoral.nro">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="exampleInputNro" class="control-label">Código da seção:</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Código da seção" ng-model="secao.codigo">
                </div>
              </div>

            </form>
          </div>
          <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterio" 
				placeholder="O que você está procurando?" /><br>
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Número</th><th>CPF</th>

			    		<tr ng-repeat="zonaEleitoralTabela in zonaseleitorais | filter:criterio" ng-click="seleciona(zonaEleitoralTabela);">
			    			<td>{{zonaEleitoralTabela.codigo}}</td>
			    			<td>{{zonaEleitoralTabela.nro}}</td>
			    			<td>{{zonaEleitoralTabela.cpf}}</td>
			    		</tr>
					</table>
			    </div>
        </div>
      </div>
</div>
  

</body></html>
